<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
        <policy user="root">
                <allow own="org.tizen.vpnsvc"/>

                <allow send_destination="org.tizen.vpnsvc"/>
                <allow send_interface="org.tizen.vpnsvc"/>
                <allow receive_sender="org.tizen.vpnsvc" receive_type="signal"/>
        </policy>
        <policy context="default">
		<check send_destination="org.tizen.vpnsvc" send_interface="org.tizen.vpnsvc" send_member="vpn_init" privilege="http://tizen.org/privilege/vpnservice" />
		<check send_destination="org.tizen.vpnsvc" send_interface="org.tizen.vpnsvc" send_member="vpn_deinit" privilege="http://tizen.org/privilege/vpnservice" />
		<check send_destination="org.tizen.vpnsvc" send_interface="org.tizen.vpnsvc" send_member="vpn_protect" privilege="http://tizen.org/privilege/vpnservice" />
		<check send_destination="org.tizen.vpnsvc" send_interface="org.tizen.vpnsvc" send_member="vpn_up" privilege="http://tizen.org/privilege/admin" />
		<check send_destination="org.tizen.vpnsvc" send_interface="org.tizen.vpnsvc" send_member="vpn_down" privilege="http://tizen.org/privilege/admin" />
		<check send_destination="org.tizen.vpnsvc" send_interface="org.tizen.vpnsvc" send_member="vpn_block_networks" privilege="http://tizen.org/privilege/vpnservice" />
		<check send_destination="org.tizen.vpnsvc" send_interface="org.tizen.vpnsvc" send_member="vpn_unblock_networks" privilege="http://tizen.org/privilege/vpnservice" />
        </policy>
</busconfig>
